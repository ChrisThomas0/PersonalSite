</div>

		stSwitch.addEventListener("click", watch(true));

		if(run == true){
			document.getElementById("startStop").innerHTML = "Stop";

		}

		else{
			document.getElementById("startStop").innerHTML = "Start";
		stSwitch.addEventListener("click", timer = setInterval(incSeconds, 1000);

	}

	

	
	function incSeconds() {
		seconds = seconds + 1;
		if(seconds < 10){
				document.getElementById("timer").innerHTML = "00:0" + seconds;
		}
		else {
				document.getElementById("timer").innerHTML = "00:" + seconds;
		}
